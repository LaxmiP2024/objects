        let objs = [
            { name: "ramu", marks: { s1: 28, s2: 30, s3: 49 }, avg: 0 },
            { name: "raju", marks: { s1: 20, s2: 50, s3: 40 }, avg: 0 },
            { name: "raghu", marks: { s1: 35, s2: 30, s3: 47 }, avg: 0 },
        ];

        for (let i = 0; i < objs.length; i++) {
            let totalMarks = 0;
            let subjects = 0;
            for (let subject in objs[i].marks) {
                totalMarks += objs[i].marks[subject];
                subjects++;
            }
            let avgMarks = totalMarks / subjects;
            objs[i].avg = avgMarks;
        }
